<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Navidad Interactiva y Fluida</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        @keyframes brillo {
            0% {
                text-shadow: 2px 2px 0 #fff, 4px 4px 0 #ff99ff;
            }
            50% {
                text-shadow: 0 0 15px #ff00ff, 4px 4px 0 #fff, 8px 8px 0 #ff99ff;
            }
            100% {
                text-shadow: 2px 2px 0 #fff, 4px 4px 0 #ff99ff;
            }
        }

        @keyframes reboteAparicion {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        body {
            background: linear-gradient(135deg, #ff00ff, #f700b8, #ff66ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Lobster', cursive;
            margin: 0;
            overflow: hidden;
        }

        .tarjeta-navidad {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px 40px 70px 40px; 
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8), 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 90%;
            border: 5px solid #ff00ff;
            position: relative;
            overflow: hidden;
        }

        .tarjeta-navidad::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.3) 1px, transparent 1px);
            background-size: 8px 8px;
            opacity: 0.5;
            z-index: 1;
        }

        .contenido {
            position: relative;
            z-index: 2;
        }

        .titulo {
            font-size: 3.5em;
            color: #cc00cc;
            text-shadow: 2px 2px 0 #fff, 4px 4px 0 #ff99ff;
            margin-bottom: 5px;
            line-height: 1.1;
            animation: brillo 2s infinite alternate;
        }

        .subtitulo {
            font-size: 2em;
            color: #ff00ff;
            text-shadow: 1px 1px 0 #000;
            margin-top: 5px;
            animation: reboteAparicion 1s ease-out forwards;
        }

        .nota {
            margin-top: 20px;
            font-size: 1em;
            color: #6a006a;
            font-family: Arial, sans-serif;
        }

        .imagen-contenedor {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #ff00ff;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.8);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            z-index: 10;
        }

        .imagen-contenedor img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            mix-blend-mode: multiply;
            display: block;
        }

        .moving {
            position: fixed;
            margin: 0;
            transition: transform 1.5s ease-in-out; 
            will-change: transform;
        }
        
        .instruccion {
            position: absolute; 
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 80px);
            font-family: Arial, sans-serif;
            font-size: 0.9em;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 5px;
            z-index: 3;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="tarjeta-navidad">
        <div class="contenido">
            <h1 class="titulo">¡Feliz Navidad Dalsy!</h1>

            <div class="imagen-contenedor" id="piolin-img">
                <img src="./dalpiolin.png" alt="Piolín">
            </div>

            <p class="subtitulo">¡Con Amor y Alegría!</p>

            <p class="nota">Te deseo unas fiestas maravillosas.</p>
        </div>
        
        <div class="instruccion" id="instruction-box">
            Instrucción: ¡Toca a Piolín para que empiece a volar por la pantalla! Vuelve a tocarlo para que regrese a su sitio.
        </div>

    </div>
    
    <script>
        const piolinImg = document.getElementById('piolin-img');
        const instructionBox = document.getElementById('instruction-box');
        let isMoving = false;
        let animationInterval;
        let originalBoundingBox;

        function saveOriginalPosition() {
            const rect = piolinImg.getBoundingClientRect();
            originalBoundingBox = {
                top: rect.top,
                left: rect.left,
                width: rect.width,
                height: rect.height
            };
        }

        function moveRandomly() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const size = piolinImg.offsetWidth;

            const maxX = viewportWidth - size;
            const maxY = viewportHeight - size;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            const deltaX = newX - originalBoundingBox.left;
            const deltaY = newY - originalBoundingBox.top;

            piolinImg.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        }


        piolinImg.addEventListener('click', () => {
            if (!isMoving) {
                
                saveOriginalPosition();
                
                piolinImg.classList.add('moving');
                instructionBox.textContent = "¡Piolín está volando! Toca de nuevo para que regrese.";
                
                piolinImg.style.top = `${originalBoundingBox.top}px`;
                piolinImg.style.left = `${originalBoundingBox.left}px`;
                
                animationInterval = setInterval(moveRandomly, 1500);
                moveRandomly();

                isMoving = true;

            } else {
                
                clearInterval(animationInterval);
                instructionBox.textContent = "Instrucción: ¡Toca a Piolín para que empiece a volar por la pantalla! Vuelve a tocarlo para que regrese a su sitio.";

                piolinImg.style.transition = 'transform 0.5s ease-out';
                
                piolinImg.style.transform = 'translate(0, 0)';

                setTimeout(() => {
                    piolinImg.classList.remove('moving');
                    piolinImg.style.transition = 'transform 1.5s ease-in-out';
                    piolinImg.style.top = '';
                    piolinImg.style.left = '';
                    
                    saveOriginalPosition(); 
                }, 500);

                isMoving = false;
            }
        });

        window.addEventListener('resize', () => {
             if (!isMoving) {
                 saveOriginalPosition();
             }
        });
        
        saveOriginalPosition();

    </script>
</body>

</html>
